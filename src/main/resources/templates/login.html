<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<title>Login</title>
	<link rel="stylesheet" type="text/css" th:href="@{css/bootstrap5.2/bootstrap.min.css}" />
	<link rel="stylesheet" type="text/css" th:href="@{css/fontawesome6.1.2/fontawesome.min.css}" />
	<link rel="stylesheet" type="text/css" th:href="@{css/fontawesome6.1.2/solid.css}" />
	<link rel="stylesheet" th:href="@{css/login.css}" />
	<script src="https://kit.fontawesome.com/c933420b11.js" crossorigin="anonymous"></script>
	<link rel="icon" type="image/x-icon" href="/img/xing.svg">
	<script th:src="@{js/fontawesome6.1.2/fontawesome.min.js}" type="text/javascript"></script>
	<script th:src="@{js/fontawesome6.1.2/solid.js}" type="text/javascript"></script>

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
		rel="stylesheet">
</head>

<body>

	<div class="model ">
		<div class="model-container">
			<div class="model-left">
				<form name="form" th:action="@{/login}" method="POST" class="form">
					<div>
						<h2 class="title">Sign In</h2>
						<p class="desc">Log in with your email and password</p>
					</div>
					<div class="input-block">
						<div class="input-label">
							<label for="email" class="input-label" placeholder="Correo">Mail</label>
							<input type="text" class="form-control" name="usuario" placeholder="Usuario"><br>
						</div>
					</div>
					<div class="input-block">
						<div class="">
							<label for="email" class="input-label" placeholder="Password">Password</label>
							<input type="password" class="form-control" name="password" placeholder="Password">
						</div>
					</div>
					<div class="fp">
						<a href="" class="">Forgot your password?</a>
						<button class="input-button" type="submit">Log In</button>
					</div>
					<p class="sign-up">Don't have an account? <a href="/registrar">Sing In Now</a></p>
					<div th:if="${param.error}">
						<p style="font-size: 20; color: #FF1C19;">Userr o password invalid</p>
					</div>
				</form>
			</div>

			<div class="model-right">
				<img src="../img/fondoInicio.jpg" alt="" class="right-img">

			</div>

		</div>
	</div>


</body>

</html>
