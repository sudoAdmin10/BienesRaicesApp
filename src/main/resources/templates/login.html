<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		
		<title>Gym</title>
		<link rel="stylesheet" type="text/css" th:href="@{css/bootstrap5.2/bootstrap.min.css}" />
		<link rel="stylesheet" type="text/css" th:href="@{css/fontawesome6.1.2/fontawesome.min.css}" />
		<link rel="stylesheet" type="text/css" th:href="@{css/fontawesome6.1.2/solid.css}" />
		
		<script th:src="@{js/fontawesome6.1.2/fontawesome.min.js}" type="text/javascript"></script>
		<script th:src="@{js/fontawesome6.1.2/solid.js}" type="text/javascript"></script>
	</head>
	<body>
		<div class="container">
			<form name="form" th:action="@{/login}" method="POST" class="position-absolute top-50 start-50 translate-middle mt-1">
				<div class="card border-success mb-3" style="max-width: 18rem;">
			  		<div class="card-header text-bg-success"><h2>Iniciar sesi√≥n</h2></div>
				  	<div class="card-body text-success">
						<div class="input-group mb-3">
						   	<button type="button" class="btn btn-outline-success" disabled><i class="fa-solid fa-key"></i></button>
							<input type="text" class="form-control" name="username" placeholder="Usuario"><br>
						</div>
						<div class="input-group mb-3">
						   	<button type="button" class="btn btn-outline-success" disabled><i class="fa-solid fa-user"></i></button>
						  	<input type="password" class="form-control" name="password" placeholder="Password">
						</div>
						<div th:if="${param.error}">
							<p style="font-size: 20; color: #FF1C19;">Usuario o Password invalido</p>
						</div> 
						<button type="submit" class="btn btn-success">Entrar</button>
				  	</div>
				</div>
			</form>
		</div>
	</body>
</html>
