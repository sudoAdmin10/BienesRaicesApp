<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Last-Modified" content="0">
    <meta http-equiv="Cache-Control" content="no-cache, mustrevalidate">
    <meta http-equiv="Pragma" content="no-cache">

    <title>Crear Propiedad</title>

    <link rel="icon" type="image/x-icon" href="/img/xing.svg">
    <link rel="stylesheet" th:href="@{css/crea-propiedad.css}" />


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/c933420b11.js" crossorigin="anonymous"></script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script th:src="@{/js/sweetalert2.all.min.js}" type="text/javascript"></script>
    <script th:src="@{js/fontawesome6.1.2/fontawesome.min.js}" type="text/javascript"></script>
    <script th:src="@{js/fontawesome6.1.2/solid.js}" type="text/javascript"></script>
    <script th:src="@{js/fontawesome6.1.2/solid.js}" type="text/javascript"></script>
</head>

<body>

    <section>
        <div class="model">
            <div class="model-container">
                <div class="row">
                    <h2 class="form-propiedades-title">Crear Nuevo</h2>
                </div>
                <div class="row row-cols-1 row-cols-md-4 g-4">

                    <form th:action="@{/crear-propiedad}" th:object="${propiedad}" method="post"
                        class="form-propiedades">

                        <div class="input-block">
                            <div class="input-label">
                                <label for="precio">Precio:</label>
                                <input class="form-control" type="text" id="precio" name="precio" required><br>
                            </div>
                        </div>

                        <div class="input-block">
                            <label for="estadoPropiedad">Estado:</label>
                            <input class="form-control" type="hidden" th:field="*{estado_Propiedad}"
                                id="estadoPropiedad" />
                            <div class="btn-group" role="group" aria-label="Basic example">
                                <button value="1" type="button" class="btn boton-group" data-mdb-color="dark"
                                    onclick="setEstado(1)">Venta</button>
                                <button value="2" type="button" class="btn boton-group"
                                    onclick="setEstado(2)">Renta</button>
                            </div>
                        </div>

                        <div class="input-block">
                            <label for="tipo">Tipo:</label>
                            <select name="tipo" id="tipo" th:field="*{tipo}" required class="btn  dropdown-toggle">
                                <option value="1">Casa</option>
                                <option value="2">Departamento</option>
                                <option value="3">Terreno</option>
                                <option value="4">Edificio</option>
                                <option value="5">Oficina</option>
                                <option value="6">Local</option>
                            </select>
                            <br>
                        </div>

                        <div class="col">
                            <div class="input-block">
                                <div class="input-label">
                                    <label for="direccion">Dirección:</label>
                                    <input class="form-control" type="text" th:field="*{direccion}"
                                        placeholder="Direccion de la propiedad" name="direccion" required>
                                </div>
                            </div>
                        </div>



                        <div class="col">

                            <div class="input-block">
                                <div class="input-label">
                                    <label for="dimensiones">Dimensiones (m²):</label>
                                    <input class="form-control" type="text" th:field="*{dimensiones}"
                                        placeholder="Dimension en metros cuadrados" name="dimensiones" required>
                                </div>
                            </div>
                        </div>

                        <div class="input-block">
                            <div class="input-label">
                                <label for="num_wc">Número de Baños:</label>
                                <input class="form-control" type="text" name="num_wc" th:field="*{num_wc}" required>
                            </div>
                        </div>
                        <div class="input-block">
                            <div class="input-label">
                                <label for="num_habitaciones">Número de Habitaciones:</label>
                                <input class="form-control" type="text" name="num_habitaciones"
                                    th:field="*{num_habitaciones}" required>
                            </div>
                        </div>
                        <div class="input-block">
                            <div class="input-label">
                                <label for="imagen">Agregue una imagen</label>
                                <input class="form-control" type="file" name="imagen" th:field="*{imagen}" required><br>
                            </div>
                        </div>
                        <div class="input-block">
                            <div class="input-label">
                                <label for="descripcion">Descripcion adicional de la propiedad</label>
                                <textarea th:field="*{descripcion}" name="descripcion" rows="4" cols="50"
                                    required></textarea>
                            </div>
                        </div>

                        <div class="boton-guardar">
                            <button class="input-button button-37 " type="submit">Crear</button>
                        </div>

                    </form>

                </div>
                <div class="boton-cancelar">
                    <a href="/propiedades"><button class="input-button button-37 " type="submit">Cancelar</button></a>
                </div>
            </div>
        </div>
    </section>





</body>

<script>
    function setEstado(estado) {
        document.getElementById('estadoPropiedad').value = estado;
    }

    function setTipo(tipo) {
        document.getElementById('tipo').value = tipo;
    }
</script>



</html>
