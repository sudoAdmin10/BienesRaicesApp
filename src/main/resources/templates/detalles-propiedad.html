<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles</title>

    <link rel="stylesheet" type="text/css" th:href="@{css/bootstrap5.2/bootstrap.min.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{css/fontawesome6.1.2/fontawesome.min.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{css/fontawesome6.1.2/solid.css}" />
    <link rel="icon" type="image/x-icon" href="/img/xing.svg">
    <link rel="stylesheet" th:href="@{/css/global.css}">
    <link rel="stylesheet" th:href="@{/css/detalles-propiedad.css}">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/c933420b11.js" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script th:src="@{/js/sweetalert2.all.min.js}" type="text/javascript"></script>
    <script th:src="@{js/fontawesome6.1.2/fontawesome.min.js}" type="text/javascript"></script>
    <script th:src="@{js/fontawesome6.1.2/solid.js}" type="text/javascript"></script>
    <script th:src="@{js/fontawesome6.1.2/solid.js}" type="text/javascript"></script>

</head>

<body>

    <section class="container bg-light">
        <div class="">
            <div class="" th:each="p : ${detalles}">
                <div class="card h-100">
                    <img th:src="@{'/images/'} + ${p.imagen}" class="card-img-top" alt="Imagen Propiedad" width="400"
                        height="300">
                    <div class="card-body">
                        <h5 class="card-title" th:text=" 'Precio: $' + ${p.precio}"></h5>
                    </div>
                    <div class="card-info-container">
                        <div class="icon-text-container">
                            <i class="fa-solid fa-toilet"></i>
                            <p class="card-text" th:text="${p.num_wc}"></p>
                        </div>
                        <div class="icon-text-container">
                            <i class="fa-solid fa-bed"></i>
                            <p class="card-text" th:text="${p.num_habitaciones}"></p>
                        </div>
                        <div class="icon-text-container">
                            <i class="fa-brands fa-codepen"></i>
                            <p class="card-text" th:text="${p.dimensiones} + ' mÂ²'"></p>
                        </div>
                        <div class="icon-text-container">
                            <i class="fa-brands fa-codepen"></i>
                            <p class="card-text" th:text="${p.tipo}"></p>
                        </div>
                        <div class="icon-text-container">
                            <i class="fa-brands fa-codepen"></i>
                            <p class="card-text" th:text="${p.direccion}"></p>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </section>


    <form th:action="@{/borrarPropiedadConfirmacion}" th:object="${propiedad}" method="POST">
        <input type="hidden" name="id" th:value="${detalles.id}" />
        <button type="submit">Borrar propiedad</button>

    </form>


</body>

</html>
