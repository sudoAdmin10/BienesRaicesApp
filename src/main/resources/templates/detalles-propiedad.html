<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">


<head>
    <title>Detalles</title>

    <link rel="stylesheet" type="text/css" th:href="@{../css/bootstrap5.2/bootstrap.min.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{../css/fontawesome6.1.2/fontawesome.min.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{../css/fontawesome6.1.2/solid.css}" />
    <script src="https://kit.fontawesome.com/c933420b11.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/x-icon" href="/img/xing.svg">
    <link rel="stylesheet" th:href="@{/css/global.css}">
    <link rel="stylesheet" th:href="@{/css/detalles-propiedad.css}">


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- <script th:src="@{/js/sweetalert2.all.min.js}" type="text/javascript"></script> -->
    <script th:src="@{js/fontawesome6.1.2/fontawesome.min.js}" type="text/javascript"></script>
    <script th:src="@{js/fontawesome6.1.2/solid.js}" type="text/javascript"></script>
    <script th:src="@{js/fontawesome6.1.2/solid.js}" type="text/javascript"></script>

</head>

<body>

    <header class="header-navbar container">
        <a href="/inicio"> <img class="logo-navbar" src="../img/xing.svg" alt="logo" href="/inicio"></a>
        <nav class="nav-links">
            <a href="/inicio"><button class="button-37" type="button">Home</button></a>
            <a th:href="@{/usuarios}"><button class="button-37" type="button">Users</button></a>
            <a href="/nosotros"><button class="button-37" type="button">About Us</button></a>
            <a href="/propiedades"><button class="button-37" type="button">Properties</button></a>
        </nav>
        <a class="fp" href="/registrar"><button class="button-37" type="button">Sign In</button></a>
        <!-- <a class="btn btn-outline-light" th:href="@{/logout}" data-bs-toggle="tooltip" data-bs-placement="bottom"
            title="Cerrar sesión"><i class="fa-solid fa-arrow-right-from-bracket"></i></a> -->
    </header>

    <div th:if="${edit != null}" class="alert alert-warning" role="alert"
        style="align-items: center; text-align: center;">
        <strong>Edited!</strong> <label th:text="${edit}"></label>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <section style="margin: 30px;">
        <div class="row " th:each="p : ${detalles}">
            <div class="col-md-7">
                <div class="card-img">
                    <img th:src="@{'/images/'} + ${p.imagen}" class="img1" alt="Imagen Propiedad">
                    <div class="imgs">
                        <img th:src="@{'/images2/i'} + ${randomNum} + '.jpg'" class="img2 col" alt="Imagen Propiedad">
                        <img th:src="@{'/images3/p'} + ${randomNum} + '.jpg'" class="img3 " alt="Imagen Propiedad">
                    </div>


                </div>
            </div>
            <div class="col-md-5  bg-light container " style="border-radius: 20px;">
                <div class="title-detalle">
                    <h5 class="title-propertie" th:if="${mapaTipoInmueble} !=0 and ${mapaEstadoInmueble} !=0"
                        th:text="${mapaTipoInmueble[__${p.tipo}__].tipo_inmueble} + ' en ' + ${mapaEstadoInmueble[__${p.estado_Propiedad}__].estado}  ">
                    </h5>
                    <p class="text-propertie" th:text="${p.descripcion}"></p>
                </div>
                <p class="price" th:text="'$' + ${p.precio}"></p>

                <div class="icons-properties">
                    <div class="circle">
                        <i class="fa-solid fa-toilet fa-1x" style="color: #ffffff;"></i>
                    </div>
                    <p class="p-properties" th:text="${p.num_wc}"></p>

                    <div class="circle">
                        <i class="fa-solid fa-bed fa-1x" style="color: #ffffff;"></i>
                    </div>
                    <p class="p-properties" th:text="${p.num_habitaciones}"></p>

                    <div class="circle">
                        <i class="fa-solid fa-car-side fa-1x" style="color: #ffffff;"></i>
                    </div>
                    <p class="p-properties" th:text="${p.num_cars}"></p>
                </div>

                <p class="text-propertie" th:text="${p.direccion}"></p>

                <div class="">
                    <a th:href="@{/propiedades/detalles?id={id}(id=${p.id})}" class="btn " data-toggle="tooltip"
                        data-bs-toggle="modal" data-bs-target="#exampleModal2" data-placement="top" title="Editar">
                        <i class="fa-solid fa-pen-to-square" style="color: #8c7569;"></i></a>
                    <a th:href="@{/borrarPropiedad?id={id}(id=${p.id})}" class="btn " data-toggle="tooltip"
                        data-placement="top" title="Borrar"><i class="fa-solid fa-trash"
                            style="color: #8c7569;"></i></a>
                </div>
                <a href="/propiedades"> <button class="button-37 btn-return-properties"> Return</button>
                </a>
            </div>

    </section>



    <div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content container">
                <div class="modal-header">
                    <h1 class="title" id="exampleModalLabel">Edit Property <span th:text="${detalles.id}"></span>
                    </h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <form th:action="@{/editarPropiedad}" th:object="${detalles}" method="post" class="">
                    <input name="id" type="hidden" th:field="*{id}">
                    <div class="input-block">
                        <div class="input-label">
                            <label for="precio">Price:</label>
                            <input class="form-control" type="text" id="precio" name="precio" th:field="*{precio}"><br>
                        </div>
                    </div>
                    <div class="input-block">
                        <label for="estado_Propiedad">State:</label>
                        <select name="estado_Propiedad" id="estado_Propiedad" th:field="*{estado_Propiedad}"
                            class="btn  dropdown-toggle form-control">
                            <option value="1">Sale</option>
                            <option value="2">Rent</option>
                        </select>
                        <div class="btn-group" role="group" aria-label="Basic example">
                            <label for="recipient-name" class="col-form-label input-label">Owner:</label>
                            <select name="propietario" id="propietario" class="btn  dropdown-toggle form-control">
                                <option value="1">Alan </option>
                                <option value="2">Daniel </option>
                                <option value="3">Emmanuel </option>
                            </select>
                        </div>
                    </div>

                    <div class="input-block">
                        <label for="tipo">Type:</label>
                        <select name="tipo" id="tipo" th:field="*{tipo}" class="btn  dropdown-toggle">
                            <option value="1">House</option>
                            <option value="2">Department</option>
                            <option value="3">Land</option>
                            <option value="4">Build</option>
                            <option value="5">Oficine</option>
                            <option value="6">Local</option>
                        </select>
                        <br>
                    </div>

                    <div class="col">
                        <div class="input-block">
                            <div class="input-label">
                                <label for="direccion">Direction:</label>
                                <input class="form-control" type="text" th:field="*{direccion}"
                                    placeholder="Direccion de la propiedad" name="direccion">
                            </div>
                        </div>
                    </div>

                    <div class="col">

                        <div class="input-block">
                            <div class="input-label">
                                <label for="dimensiones">Dimensions (m²):</label>
                                <input class="form-control" type="text" th:field="*{dimensiones}"
                                    placeholder="Dimension en metros cuadrados" name="dimensiones">
                            </div>
                        </div>
                    </div>

                    <div class="input-block">
                        <div class="input-label">
                            <label for="num_wc">Number of Bathrooms:</label>
                            <input class="form-control" type="text" name="num_wc" th:field="*{num_wc}">
                        </div>
                    </div>
                    <div class="input-block">
                        <div class="input-label">
                            <label for="num_habitaciones">Number of Bedrooms:</label>
                            <input class="form-control" type="text" name="num_habitaciones"
                                th:field="*{num_habitaciones}">
                        </div>
                    </div>
                    <div class="input-block">
                        <div class="input-label">
                            <label for="num_cars">Number of Cars:</label>
                            <input class="form-control" type="text" name="num_cars" th:field="*{num_cars}">
                        </div>
                    </div>
                    <div class="input-block">
                        <div class="input-label">
                            <label for="descripcion">Descripcion adicional de la propiedad</label>
                            <textarea th:field="*{descripcion}" name="descripcion" rows="4" cols="50"></textarea>
                        </div>
                    </div>

                    <div class="boton-guardar">
                        <button th:action="@{/editarPropiedad}" class="input-button button-37 "
                            type="submit">Edit</button>
                    </div>

                </form>

            </div>
        </div>
    </div>


    <script type="text/javascript" th:inline="javascript">
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
        var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl)
        })

    </script>

    <script th:if="${showModal}" type="text/javascript" th:inline="javascript">
        var myModal = new bootstrap.Modal(document.getElementById("exampleModal2"), {});
        document.onreadystatechange = function () {
            myModal.show();

        };

        function setTipo(propietario) {
            document.getElementById('propietario').value = propietario;
        }
        function setTipo(estado_Propiedad) {
            document.getElementById('estado_Propiedad').value = estado_Propiedad;
        }

        function setTipo(tipo) {
            document.getElementById('tipo').value = tipo;
        }
    </script>

</body>

</html>
