<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Gym</title>
	<link rel="stylesheet" type="text/css" th:href="@{css/bootstrap5.2/bootstrap.min.css}" />
	
  	<script th:src="@{js/jquery-1.12.4.min.js}" type="text/javascript"></script>
  	<script th:src="@{js/bootstrap.min.js}" type="text/javascript"></script>
</head>	
<body>
	<div class="container">
		<form th:action="@{/registrar}" th:object="${usuario}" method="post">
			<h2> Registrar usuario</h2>
			<span th:text="${show}"></span>
			<div class="row">
				<div class="col">
					<label class="form-label">Nombre: </label>
					<input type="text" th:field="*{nombre}" placeholder="Nombre completo" class="form-control" required/>
				</div>
				<div class="col">
					<label class="form-label">Email: </label>
					<input type="text" th:field="*{email}" placeholder="Email" class="form-control" required/>
				</div>
				<div class="col">
					<label>Password: </label>
					<input type="password" th:field="*{password}" placeholder="Password" class="form-control" required/>
				</div>
			</div><br>
			<div class="form-group">
				<button type="submit" class="btn btn-primary btn-block">Guardar</button>
			</div>
		</form>
	</div>

</body>
</html>
